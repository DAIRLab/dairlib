# LCM channels to read data from
channel_x: "FRANKA_STATE_SIMULATION"
channel_u: "OSC_FRANKA"
channel_osc: "OSC_DEBUG_FRANKA"
# channel_c3: "C3_DEBUG"
# channel_c3: "C3_DEBUG_BEST"
channel_tray: "OBJECT_STATE_SIMULATION"
channel_c3_target: "C3_TARGET"
channel_c3_actual: "C3_ACTUAL"

c3_actor_curr_plan_channel: "C3_TRAJECTORY_ACTOR_CURR_PLAN" # lcmt_timestamped_saved_traj
c3_object_curr_plan_channel: "C3_TRAJECTORY_OBJECT_CURR_PLAN" # lcmt_timestamped_saved_traj
c3_force_curr_channel: "C3_FORCES_CURR"
c3_debug_output_curr_channel: "C3_DEBUG_CURR"

c3_actor_best_plan_channel: "C3_TRAJECTORY_ACTOR_BEST_PLAN" # lcmt_timestamped_saved_traj
c3_object_best_plan_channel: "C3_TRAJECTORY_OBJECT_BEST_PLAN" # lcmt_timestamped_saved_traj
c3_force_best_channel: "C3_FORCES_BEST"
c3_debug_output_best_channel: "C3_DEBUG_BEST"


plot_style: 'compact' # compact, paper, default

# Give a start and end for how long you want to plot the data. 
# Helps load faster.
start_time: 0
#duration: 0.47
duration: -1
# Plant properties

# Desired RobotOutput plots
plot_joint_positions: false
plot_joint_velocities: false
plot_measured_efforts: false
plot_commanded_efforts: false
plot_contact_forces: false
plot_end_effector: true

special_positions_to_plot: []
special_velocities_to_plot: []
special_efforts_to_plot: []

# Finite State Machine Names
fsm_state_names: [ 'Left Stance (LS)', 'Right Stance (RS)', 'Left Flight (LF)', 'Right Flight (RF)' ]

# Desired osc plots
plot_qp_costs: false
plot_qp_solve_time: false
plot_qp_solutions: false
plot_tracking_costs: false
plot_active_tracking_datas: false
tracking_datas_to_plot:
  end_effector_target: {'dims': [1], 'derivs': ['pos', 'vel']}
#  end_effector_orientation_target: {'dims': [0, 1, 2], 'derivs': ['pos']}
#  end_effector_target: {'dims': [0, 1, 2], 'derivs': ['pos', 'vel', 'accel']}
plot_c3_debug: true
plot_c3_tracking: true
plot_object_state: true