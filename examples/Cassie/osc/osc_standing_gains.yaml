# Set xy PD gains so they do not effect  passive LIPM dynamics at capture
# point, when x = sqrt(l/g) * xdot
# Passive dynamics: xddot = g/l * x
#
# -Kp * x - Kd * xdot =
# -Kp * x + Kd * sqrt(g/l) * x = g/l * x
# Kp = sqrt(g/l) * Kd - g/l

rows: 3
cols: 3
w_input: 1
w_accel: 0
w_soft_constraint: 200
HipYawKp: 10
HipYawKd: 1
HipYawW: 0
CoMW:
  [20, 0,  0,
   0, 20,  0,
   0, 0,  5]
PelvisW:
  [2, 0, 0,
   0, 2, 0,
   0, 0, 5]
CoMKp:
  [ 22,    0,    0,
      0,  15,    0,
      0,    0,  10]
CoMKd:
  [  1,    0,    0,
     0,    1,    0,
     0,    0,    2]
PelvisRotKp:
  [10,  0,   0,
   0,  10,   0,
   0,   0,  10]
PelvisRotKd:
  [0.5,  0,   0,
   0,  0.5,   0,
   0,    0,  0.5]

