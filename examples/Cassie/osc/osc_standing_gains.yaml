# Set xy PD gains so they do not effect  passive LIPM dynamics at capture
# point, when x = sqrt(l/g) * xdot
# Passive dynamics: xddot = g/l * x
#
# -Kp * x - Kd * xdot =
# -Kp * x + Kd * sqrt(g/l) * x = g/l * x
# Kp = sqrt(g/l) * Kd - g/l

rows: 3
cols: 3
w_input: 0
w_accel:  0.01
w_soft_constraint: 20000
CoMKp:
  [22, 0, 0,
   0, 22, 0,
   0, 0, 10]
CoMKd:
  [2,   0,   0,
     0, 0.5,   0,
     0,   0, 0.5]
PelvisRotKp:
  [20, 0, 0,
   0, 20, 0,
   0, 0, 10]
PelvisRotKd:
  [10, 0, 0,
   0, 10, 0,
   0, 0, 10]
CoMW:
  [2000, 0, 0,
   0, 2000, 0,
   0, 0, 200]
PelvisW:
  [200, 0, 0,
   0, 200, 0,
   0, 0, 200]
