# Set xy PD gains so they do not effect  passive LIPM dynamics at capture
# point, when x = sqrt(l/g) * xdot
# Passive dynamics: xddot = g/l * x
#
# -Kp * x - Kd * xdot =
# -Kp * x + Kd * sqrt(g/l) * x = g/l * x
# Kp = sqrt(g/l) * Kd - g/l

rows: 3
cols: 3
CoMKp:
  [22, 0, 0,
   0, 22, 0,
   0, 0, 10]
CoMKd:
  [1, 0, 0,
   0, 1, 0,
   0, 0, 10]
PelvisRotKp:
  [20, 0, 0,
   0, 20, 0,
   0, 0, 10]
PelvisRotKd:
  [10, 0, 0,
   0, 10, 0,
   0, 0, 10]
CoMW:
  [2000, 0, 0,
   0, 2000, 0,
   0, 0, 200]
PelvisW:
  [200, 0, 0,
   0, 200, 0,
   0, 0, 200]