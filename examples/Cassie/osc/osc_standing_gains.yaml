# Set xy PD gains so they do not effect  passive LIPM dynamics at capture
# point, when x = sqrt(l/g) * xdot
# Passive dynamics: xddot = g/l * x
#
# -Kp * x - Kd * xdot =
# -Kp * x + Kd * sqrt(g/l) * x = g/l * x
# Kp = sqrt(g/l) * Kd - g/l

rows: 3
cols: 3
w_input: 0
w_accel: 0.000000001
w_soft_constraint: 200
HipYawKp: 10
HipYawKd: 1
HipYawW: 0
CoMW:
  [20, 0,  0,
   0, 20,  0,
   0, 0,  5]
PelvisW:
  [2, 0, 0,
   0, 2, 0,
   0, 0, 5]
CoMKp:
  [ 50,    0,    0,
      0,  25,    0,
      0,    0,  150]
CoMKd:
  [  5,    0,    0,
     0,    5,    0,
     0,    0,   10]
PelvisRotKp:
  [50,  0,   0,
   0,  50,   0,
   0,   0,  50]
PelvisRotKd:
  [10,  0,   0,
   0,   20,   0,
   0,    0,  10]

