# Set xy PD gains so they do not effect  passive LIPM dynamics at capture
# point, when x = sqrt(l/g) * xdot
# Passive dynamics: xddot = g/l * x
#
# -Kp * x - Kd * xdot =
# -Kp * x + Kd * sqrt(g/l) * x = g/l * x
# Kp = sqrt(g/l) * Kd - g/l

rows: 3
cols: 3
w_input: 0
w_accel: 0.01
w_soft_constraint: 80
HipYawKp: 10
HipYawKd: 1
HipYawW: 0
CoMW:
  [20, 0,  0,
   0, 20,  0,
   0, 0,  5]
PelvisW:
  [2, 0, 0,
   0, 2, 0,
   0, 0, 5]
CoMKp:
  [ 30,    0,    0,
      0,  30,    0,
      0,    0,  20]
CoMKd:
  [  1.5,    0,    0,
     0,    1.5,    0,
     0,    0,    1]
PelvisRotKp:
  [50,  0,   0,
   0,  50,   0,
   0,   0,  50]
PelvisRotKd:
  [2,  0,   0,
   0,  2,   0,
   0,  0,   2]

