rows: 3
cols: 3

# Invariant Impacts
impact_threshold: 0.2
use_traj_opt_feet_traj: false

# High level command gains (with radio)
vel_scale_rot: -1
vel_scale_trans_sagital: 0.30
vel_scale_trans_lateral: -0.15

# High level command gains (without radio)
global_target_position_x: 0
global_target_position_y: 0
yaw_deadband_blur: 5
yaw_deadband_radius: 0.5
kp_yaw: 0
kd_yaw: 0.0
vel_max_yaw: 0.5

kp_pos_sagital: 0.3
kd_pos_sagital: 0.5
vel_max_sagital: 0.25
kp_pos_lateral: 0.3
kd_pos_lateral: 0.25
vel_max_lateral: 0.15
target_pos_offset: 0.0

# Speed control gains
k_ff_sagittal: 0
k_fb_sagittal: 0.15
k_ff_lateral: 0
k_fb_lateral: 0.23

# Finite state machine
ss_time: 0.35
ds_time: 0.05

# Swing foot trajectory
max_CoM_to_footstep_dist: 0.5
footstep_offset: 0.04
center_line_offset: 0.02
mid_foot_height: 0.02
final_foot_height: 0.0
final_foot_velocity_z: 0.0

# LIPM trajectory
lipm_height: 0.9

# OSC gains
mu: 0.8

w_accel: 0.0
w_soft_constraint: 100
w_input_reg: 0.0

w_swing_toe: 1
swing_toe_kp: 1500
swing_toe_kd: 10

w_hip_yaw: 0.5
hip_yaw_kp: 60
hip_yaw_kd: 0.5

CoMW:
  [   0,    0,     0,
      0,    0,     0,
      0,    0,    10]
