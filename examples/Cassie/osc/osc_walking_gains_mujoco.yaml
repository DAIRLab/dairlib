rows: 3
cols: 3

# High level command gains (with radio)
vel_scale_rot: -1.5
vel_scale_trans_sagital: 0.1
vel_scale_trans_lateral: -0.1

# High level command gains (without radio)
global_target_position_x: -15
global_target_position_y: 0
yaw_deadband_blur: 1
yaw_deadband_radius: 1
kp_yaw: 1
kd_yaw: 0.2
