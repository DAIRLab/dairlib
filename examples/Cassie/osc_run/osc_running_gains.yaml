########################## Change the gain so that the failure mode is not 0 knee motor torque ###########################
# target_frequency Hz
controller_frequency: 1000

w_input: 0.000001
w_input_reg: 0.01
w_accel: 0.0001
w_soft_constraint: 10000
w_lambda: 0.1
w_input_accel: 0.1
w_joint_limit: 0
impact_threshold: 0.050
impact_tau: 0.005
weight_scaling: 1.0
mu: 0.6
# roll, yaw, pitch, knee, knee_spring, ankle_joint, ankle_spring, toe
W_accel: [ 0.01, 0.01, 0.01, 0.01, 0.01, 0.01,
           1, 1, 1, 1, 0.01, 0.01, 0.01, 0.0001,
           1, 1, 1, 1, 0.01, 0.01, 0.01, 0.0001 ]
W_input_reg: [ 1, 0.9, 0.5, 0.1, 1,
               1, 0.9, 0.5, 0.1, 1 ]
W_lambda_c_reg: [ 0.001, 0.001, 0.01,
                  0.001, 0.001, 0.01,
                  0.001, 0.001, 0.01,
                  0.001, 0.001, 0.01 ]
W_lambda_h_reg: [ 0.001, 0.001, 0.001,
                  0.001, 0.001, 0.001 ]
#w_soft_constraint: 1000000

relative_feet: true
relative_pelvis: true
rot_filter_tau: 0.005
ekf_filter_tau: [ 0.05, 0.01, 0.001 ]

# High level command gains (with radio)
vel_scale_rot: -4
vel_scale_trans_sagital: 15
vel_scale_trans_lateral: -0.5
target_vel_filter_alpha: 0.01

# SLIP parameters
rest_length: 0.9
rest_length_offset: 0.025
stance_duration: 0.23
flight_duration: 0.07
# max percent variance
stance_variance: 0.3
flight_variance: 0.3

w_swing_toe: 0.1
swing_toe_kp: 2000
swing_toe_kd: 10

w_hip_yaw: 2.5
hip_yaw_kp: 100
hip_yaw_kd: 7
# Foot placement parameters
#footstep_offset: -0.05
footstep_sagital_offset: -0.00
footstep_lateral_offset: 0.0 # drake
mid_foot_height: 0.3
FootstepKd:
  [ 0.012,     0,  0,
    0,     0.3, 0,
    0,        0,  0 ]
PelvisW:
  [ 0,     0,    0,
    0,    0,    0,
    0,     0,    5]
PelvisKp:
  [ 0,    0,    0,
    0,    0,    0,
    0,    0,   115]
PelvisKd:
  [ 0,    0,   0,
    0,   0,   0,
    0,    0,   5]
#PelvisW:
#  [ 0,     0,    0,
#    0,    1,    0,
#    0,     0,    5]
#PelvisKp:
#  [ 0,    0,    0,
#    0,    40,    0,
#    0,    0,   115]
#PelvisKd:
#  [ 0,    0,   0,
#    0,   10,   0,
#    0,    0,   5]
#PelvisW:
#  [ 0,     0,    0,
#    0,    1,    0,
#    0,     0,    5]
#PelvisKp:
#  [ -5,    0,    0,
#    0,    40,    0,
#    0,    0,   115]
#PelvisKd:
#  [ 0,    0,   0,
#    0,   10,   0,
#    0,    0,   5]
PelvisRotW:
  [10,  0,   0,
   0,  5,   0,
   0,   0,  1]
PelvisRotKp:
  [150.,   0,   0,
   0,  200.,   0,
   0,    0,  0.]
PelvisRotKd:
  [10,   0,  0,
   0,  10,  0,
   0,    0,  5.]
SwingFootW:
  [10,    0,    0,
   0,   100,    0,
   0,    0,   10]
SwingFootKp:
  [145,   0,    0,
   0,    150,    0,
   0,     0,  200]
SwingFootKd:
  [5.,   0,   0,
   0,   5.,   0,
   0,   0,  10.]
LiftoffSwingFootW:
  [0,    0,    0,
   0,   0,    0,
   0,    0,    0]
LiftoffSwingFootKp:
  [0,    0,    0,
   0,    0,    0,
   0,    0,    0]
LiftoffSwingFootKd:
  [ 0,   0,   0,
    0,  0,   0,
    0,   0,  0]

use_acom_x: true
use_acom_y: false
use_acom_z: true
AcomW:
