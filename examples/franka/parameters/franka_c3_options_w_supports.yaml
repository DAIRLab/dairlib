admm_iter: 4
rho: 0.1
rho_scale: 1
num_threads: 6
delta_option: 1
# options are 'MIQP' or 'QP'
projection_type: 'MIQP'
# options are 'stewart_and_trinkle' or 'anitescu'
#contact_model: 'stewart_and_trinkle'
contact_model: 'stewart_and_trinkle'
warm_start: false

mu: [0.4, 0.4, 0.4, 0.05, 0.05, 0.05]
dt: 0.05
solve_dt: 0.05
num_friction_directions: 2
num_contacts: 6
N: 7

# matrix scaling
w_Q: 30
w_R: 0
# Penalty on all decision variables, assuming scalar
w_G: 1
# Penalty on all decision variables, assuming scalar
w_U: 0.5

# n_lambda = 2 * n_contacts + 2 * n_contacts * num_friction_directions
# size = n_x ( 3 + 7 + 3 + 6 ) + n_lambda (2 * 6  + 2 * 6 * 2) + n_u (3) = 58 for stewart and trinkle
# size = n_x ( 3 + 7 + 3 + 6 ) + n_lambda (2 * 3 * 2) + n_u (3) = 34 for anitescu
g_size: 58
u_size: 58
#g_size: 34
#u_size: 34
# State Tracking Error, assuming diagonal
