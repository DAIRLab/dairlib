               [1, 0, 0, 0, 0.7, 0.00, 0.0],
               [1.    , 0.    , 0.    , 0.    , -0.55, 0.0, 0.0 ],
               [1.    , 0.    , 0.    , 0.    , -1.55, 0.0, 0.0 ]]

visualize_workspace: false
visualize_pose_trace: true
visualize_center_of_mass_plan: false
