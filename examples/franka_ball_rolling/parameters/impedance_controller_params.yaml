# --------------------------  URDF Model Path Settings  -----------------------------#
# full model urdfs
franka_model: examples/franka_ball_rolling/robot_properties/urdf/panda_arm.urdf
end_effector_model: examples/franka_ball_rolling/robot_properties/urdf/end_effector_full.urdf

# -----------------------  Extra Model Fixed Frame Settings  ------------------------#
# the tranlsation vector of end effector base frame to panda link 7
tool_attachment_frame: [0, 0, 0.1118] # should match real measurement

# -------------------------  impedance controller parameters  ------------------------#
translational_stiffness: [500, 500, 500]
rotational_stiffness: [900, 900, 900]
translational_damping: [45, 45, 45]
rotational_damping: [20 ,20 ,20]

stiffness_null: [4, 4, 4, 4, 4, 4, 4]
damping_null: [4, 4, 4, 4, 4, 4, 4]
q_null_desired: [0, 0.361, 0, -2.223, 0, 2.584, 0]

enable_integral: 1
translational_integral_gain: [0, 0, 0]
rotational_integral_gain: [0, 0, 0]
integrator_clamp: [30, 30, 30, 30, 8, 8, 8]
torque_limits: [87, 87, 87, 87, 12, 12, 12]

enable_contact: 1
contact_threshold: 0.01

# ---------------------------  Initial Condition Settings  ---------------------------#
# q_franka: seven joint angles of franka
q_init_franka: [0, 0.275, 0, -2.222, 0, 2.497, 0]
# initial starting point of end-effector
initial_start: [0.55, 0, 0.12]

