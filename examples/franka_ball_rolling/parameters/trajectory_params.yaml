# --------------------------  Trajectory type parameter  -----------------------------#
# 0 to use time-based circular path, 1 to use state_based circular path
# 2 to use time-based straight line path, 3 to use state-based straight line path
# 4 to use time-based n-shape path
trajectory_type: 1

# --------------------------  circle trajectory parameter  -----------------------------#
# circular path parameters (general)
traj_radius: 0.1
x_c: 0.55
y_c: 0

# state based circular specific setting
lead_angle: 20 # angle in degrees

# time based circular specific setting
time_increment_circle: 1
hold_order_circle: 0 # 0 for zero order hold, 1 for first order hold

# --------------------------  straight line trajectory parameter  ------------------------#
# straight line path parameters (general)
start_x: 0.45           # x coordinate of start point of straight line.
start_y: 0.35           # y coordinate of start point of straight line.
end_x: 0.45             # x coordinate of end point of straight line.
end_y: -0.35            # y coordinate of end point of straight line.

# state based straight line specific setting
lead_step: 0.2          # lookahead length for adaptive straight line.

# time based circular specific setting
time_increment_line: 1
hold_order_line: 0 # 0 for zero order hold, 1 for first order hold


