rows: 3
cols: 3

# To compare against the model optimization, we need to change a few params.
# For (model, sample_index) = (1, 1), we need
#   stride_length: 0.21
#   double + single support duration: 0.418216
#   const_walking_speed_x: 0.5

### ROM parameter
rom_option: 4
# The iteration number of the theta that you use. has to be >=1
model_iter: 1 #150  #1 #30
# The sample that we use to initialize planner
sample_idx: 1 #21 works for iter150
# Average stride length (for testing the planner)
stride_length: 0.21  #It seems to solve faster when using 0.1m instead of 0.2m

# Planner cost weight
w_Q: 5
w_R: 2e-6
w_rom_reg: 0
w_reg_quat: 10
w_reg_xy: 10
w_reg_z: 10
w_reg_joints: 0.01
w_reg_hip_yaw: 0.1

### For both planner and controller
left_support_duration: 0.368216 #0.3   # 0.23 # 0.35 # 0.4
right_support_duration: 0.368216 #0.3  # 0.23 # 0.35 # 0.4
double_support_duration: 0.05 #0.02

### For controller only
# High level command gains (with radio)
vel_scale_rot: -1
vel_scale_trans_sagital: 0.25
vel_scale_trans_lateral: -0.15

# High level command gains (without radio)
const_walking_speed_x: 0.5  # Walking speed in local x axis

global_target_position_x: 0
global_target_position_y: 0
yaw_deadband_blur: 5
yaw_deadband_radius: 1

kp_yaw: 1
kd_yaw: 0.2
vel_max_yaw: 0.5

kp_pos_sagital: 1.0
kd_pos_sagital: 0.2
vel_max_sagital: 0.25
kp_pos_lateral: 0.5
kd_pos_lateral: 0.1
vel_max_lateral: 0.15
target_pos_offset: -0.16

# Speed control gains
k_ff_sagittal: 0
k_fb_sagittal: 0.14
k_ff_lateral: 0
k_fb_lateral: 0.2

# Finite state machine
ss_time: 0.
ds_time: 0.

# Swing foot trajectory
max_CoM_to_footstep_dist: 0.4
footstep_offset: 0.04
center_line_offset: 0.05
mid_foot_height: 0.03
final_foot_height: 0.000
final_foot_velocity_z: 0.0

# LIPM trajectory
lipm_height: 0.89

# OSC gains
mu: 0.4

w_accel: 2
w_soft_constraint: 2000

w_swing_toe: 200
swing_toe_kp: 1500
swing_toe_kd: 10

w_hip_yaw: 50
hip_yaw_kp: 40
hip_yaw_kd: 0.5

#RomW:
#  [   0,    0,     0,
#      0,    0,     0,
#      0,    0,  2000]
#RomKp:
#  [   0,    0,     0,
#      0,    0,     0,
#      0,    0,    50]
#RomKd:
#  [   0,    0,     0,
#      0,    0,     0,
#      0,    0,     5]
RomW:
  [   2,    0,     0,
      0,    2,     0,
      0,    0,  2000]
RomKp:
  [  50,    0,     0,
     0,   50,     0,
     0,    0,    50]
RomKd:
  [   5,    0,     0,
      0,    5,     0,
      0,    0,     5]

PelvisBalanceW:
  [ 200,    0,     0,
    0,    200,     0,
    0,      0,     0]
PelvisBalanceKp:
  [200,      0,    0,
    0,    200,    0,
    0,      0,    0]
PelvisBalanceKd:
  [  80,     0,    0,
      0,    80,    0,
      0,     0,    0]

PelvisHeadingW:
  [   0,    0,     0,
      0,    0,     0,
      0,    0,    200]
PelvisHeadingKp:
  [   0,     0,    0,
      0,     0,    0,
      0,     0,   50]
PelvisHeadingKd:
  [   0,     0,    0,
      0,     0,    0,
      0,     0,    40]
period_of_no_heading_control: 0.1

SwingFootW:
  [ 400,    0,     0,
    0,    400,     0,
    0,      0,   400]
SwingFootKp:
  [ 200,    0,     0,
    0,  200,     0,
    0,    0,   200]
SwingFootKd:
  [   1,    0,     0,
      0,    1,     0,
      0,    0,     1]

# For IK controller
kp_hip_roll_stance: 200  #400
kp_hip_yaw_stance: 100  #200
kp_hip_pitch_stance: 200  #500
kp_knee_stance: 200  #500
kp_toe_stance: 5  #10

kd_hip_roll_stance: 5  #10
kd_hip_yaw_stance: 2  #4
kd_hip_pitch_stance: 7  #15
kd_knee_stance: 7  #15
kd_toe_stance: 1  #2

kp_hip_roll_swing: 50  #100
kp_hip_yaw_swing: 100  #200
kp_hip_pitch_swing: 50  #100
kp_knee_swing: 100  #200
kp_toe_swing: 5  #10

kd_hip_roll_swing: 10  #20
kd_hip_yaw_swing: 2  #4
kd_hip_pitch_swing: 10  #20
kd_knee_swing: 7  #15
kd_toe_swing: 1  #2
