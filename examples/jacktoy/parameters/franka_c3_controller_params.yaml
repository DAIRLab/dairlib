
c3_options_file: [examples/jacktoy/parameters/franka_c3_options_translation.yaml,
                  examples/jacktoy/parameters/franka_c3_options_w_supports.yaml,
                  examples/jacktoy/parameters/franka_c3_options_side_supports.yaml]
osqp_settings_file: examples/jacktoy/parameters/franka_c3_qp_settings.yaml

franka_model: drake/manipulation/models/franka_description/urdf/panda_arm.urdf
end_effector_model: examples/jacktoy/urdf/end_effector_full.urdf
end_effector_name: ee_full
end_effector_simple_model: examples/jacktoy/urdf/end_effector_simple_model.urdf
end_effector_simple_name: ee_simple
plate_model: examples/jacktoy/urdf/plate_end_effector_translation.urdf
jack_model: examples/jacktoy/urdf/jack.urdf
ground_model: examples/jacktoy/urdf/ground.urdf
left_support_model: examples/jacktoy/urdf/left_support_point_contact.urdf
right_support_model: examples/jacktoy/urdf/left_support_point_contact.urdf

tool_attachment_frame: [0, 0, 0.107]
ground_franka_frame: [0, 0, -0.0745]
left_support_position: [0.8, 0.15, 0.447]
right_support_position: [0.8, -0.15, 0.447]
left_support_orientation: [0.0, 0.0, 0.0]
right_support_orientation: [0.0, 0.0, 0.0]
#left_support_position: [0.4, 0.25, 0.450]
#right_support_position: [0.7, 0.25, 0.450]
#left_support_orientation: [0.0, 0.0, 1.57]
#right_support_orientation: [0.0, 0.0, 1.57]
end_effector_thickness: 0.016

scene_index: 1

include_end_effector_orientation: false
# Note: C3 is set to update much faster than this number. This is just to reduce preempting of the current plan
target_frequency: 0 #unused


# Trajectory generation parameters
trajectory_type: 0       # 0 to use time-based path, 1 to use adaptive path, 2 to use fixed goal, 3 to use an adaptive straight line path
# Adaptive circular path parameters
traj_radius: 0.2
x_c: 0.35
y_c: 0
lead_angle: 40
# fixed path specific parameters
fixed_goal_x: 0.55
fixed_goal_y: -0.25
step_size: 0.10
# adaptive straight line path specific parameters
start_point_x: 0.45           # x coordinate of start point of straight line.           
start_point_y: 0.35           # y coordinate of start point of straight line.
end_point_x: 0.45             # x coordinate of end point of straight line.
end_point_y: -0.35            # y coordinate of end point of straight line.
lookahead_step_size: 0.2     # lookahead size for adaptive straight line.
max_step_size: 0.15           # if error is smaller or equal to this max step size, the projection point is set as the next target.

