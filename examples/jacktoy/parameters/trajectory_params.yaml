# Trajectory generation parameters
trajectory_type: 4       # 0 to use time-based path, 1 to use adaptive path, 2 to use fixed goal, 3 to use an adaptive straight line path, 4 to use a fixed goal but with a lookahead
use_changing_final_goal_position: false
use_changing_final_goal_orientation: false
final_goal_position_tolerance: [0.01, 0.01, 0.01]  # 1cm error in each direction
final_goal_orientation_tolerance: [0.01, 0.01, 0.01, 0.01]  # 0.01 rad is about 0.57 degrees #THIS IS CURRENTLY UNUSED
final_goal_time_tolerance: 45 # in seconds
# Adaptive circular path parameters
traj_radius: 0.2
x_c: 0.35
y_c: 0
lead_angle: 40
# fixed path specific parameters
# fixed_target_position: [0.4, 0.15, 0.031971466]


